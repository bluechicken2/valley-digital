<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradingAI - Neural Nexus v4.0 | Real-Time</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700;800&family=Space+Grotesk:wght@400;500;600&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --bg-void: #030508; --bg-panel: #0f1218; --bg-surface: #151922;
            --border: #2a3241; --text-dim: #6a7a8e; --text: #9aacc0; --text-bright: #e8f0ff;
            --cyan: #00f0ff; --green: #00ff88; --red: #ff3366; --purple: #a855f7; --gold: #ffd700;
            --orange: #ff8c00;
        }
        body { background: var(--bg-void); color: var(--text); font-family: 'Space Grotesk', sans-serif; min-height: 100vh; }
        
        .header { background: rgba(10, 13, 20, 0.95); border-bottom: 1px solid var(--border); padding: 16px 24px; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-family: 'Orbitron', sans-serif; font-size: 1.4rem; font-weight: 700; color: var(--cyan); letter-spacing: 3px; }
        .status { font-family: 'JetBrains Mono', monospace; font-size: 0.85rem; color: var(--text-dim); display: flex; align-items: center; gap: 20px; }
        .status-item { display: flex; align-items: center; gap: 8px; }
        .status-dot { width: 8px; height: 8px; background: var(--green); border-radius: 50%; animation: pulse 2s infinite; }
        .status-dot.offline { background: var(--orange); }
        .status-dot.error { background: var(--red); }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }
        
        .ticker { background: linear-gradient(90deg, rgba(0,240,255,0.03), rgba(168,85,247,0.03)); border-bottom: 1px solid var(--border); padding: 10px 0; overflow: hidden; }
        .ticker-inner { display: flex; animation: scroll 40s linear infinite; }
        @keyframes scroll { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }
        .ticker-item { padding: 0 30px; font-family: 'JetBrains Mono', monospace; font-size: 0.85rem; white-space: nowrap; cursor: pointer; }
        .ticker-item:hover { color: var(--cyan); }
        .ticker-sym { color: var(--cyan); font-weight: 600; }
        
        .main { display: grid; grid-template-columns: 320px 1fr 320px; gap: 16px; padding: 16px; max-width: 1800px; margin: 0 auto; }
        
        .panel { background: var(--bg-panel); border: 1px solid var(--border); border-radius: 10px; overflow: hidden; }
        .panel-head { background: linear-gradient(90deg, rgba(0,240,255,0.08), transparent); border-bottom: 1px solid var(--border); padding: 12px 16px; display: flex; justify-content: space-between; align-items: center; }
        .panel-title { font-family: 'Orbitron', sans-serif; font-size: 0.8rem; font-weight: 600; color: var(--cyan); letter-spacing: 1px; text-transform: uppercase; }
        .panel-badge { font-family: 'JetBrains Mono', monospace; font-size: 0.7rem; padding: 3px 8px; border-radius: 4px; background: rgba(0,240,255,0.15); color: var(--cyan); }
        .panel-badge.live { background: rgba(0,255,136,0.15); color: var(--green); }
        .panel-body { padding: 16px; }
        
        .portfolio { text-align: center; padding: 20px; background: linear-gradient(135deg, rgba(0,240,255,0.06), rgba(168,85,247,0.06)); border-radius: 8px; margin-bottom: 12px; }
        .portfolio-label { font-size: 0.75rem; color: var(--text-dim); text-transform: uppercase; letter-spacing: 1px; }
        .portfolio-value { font-family: 'Orbitron', sans-serif; font-size: 2rem; font-weight: 800; color: var(--cyan); margin: 8px 0; }
        .portfolio-change { font-family: 'JetBrains Mono', monospace; font-size: 0.9rem; padding: 4px 12px; border-radius: 4px; }
        .up { background: rgba(0,255,136,0.15); color: var(--green); }
        .down { background: rgba(255,51,102,0.15); color: var(--red); }
        
        .hex-wrap { text-align: center; padding: 16px 0; }
        .hex { width: 120px; height: 104px; background: linear-gradient(135deg, #1a1f2a, #0f1218); margin: 0 auto; clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%); display: flex; align-items: center; justify-content: center; }
        .hex-num { font-family: 'Orbitron', sans-serif; font-size: 2.2rem; font-weight: 800; color: var(--cyan); }
        .hex-label { font-size: 0.75rem; color: var(--text-dim); margin-top: 10px; }
        
        .asset { display: flex; align-items: center; justify-content: space-between; padding: 12px; background: var(--bg-surface); border: 1px solid var(--border); border-radius: 8px; margin-bottom: 8px; cursor: pointer; transition: all 0.2s; }
        .asset:hover, .asset.active { border-color: var(--cyan); }
        .asset.active { box-shadow: 0 0 15px rgba(0,240,255,0.2); }
        .asset-icon { width: 36px; height: 36px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-family: 'Orbitron', sans-serif; font-size: 0.7rem; font-weight: 700; margin-right: 12px; }
        .asset-name { font-family: 'Orbitron', sans-serif; font-size: 0.9rem; color: var(--text-bright); }
        .asset-type { font-size: 0.75rem; color: var(--text-dim); }
        .asset-price { font-family: 'JetBrains Mono', monospace; font-size: 0.95rem; color: var(--text-bright); }
        .asset-chg { font-family: 'JetBrains Mono', monospace; font-size: 0.75rem; padding: 2px 8px; border-radius: 4px; margin-top: 4px; display: inline-block; }
        
        .chart-box { height: 280px; }
        .chart-btns { display: flex; gap: 8px; margin-bottom: 12px; }
        .chart-btn { font-family: 'JetBrains Mono', monospace; font-size: 0.7rem; padding: 6px 14px; background: var(--bg-surface); border: 1px solid var(--border); border-radius: 4px; color: var(--text); cursor: pointer; }
        .chart-btn.on { background: rgba(0,240,255,0.15); border-color: var(--cyan); color: var(--cyan); }
        
        .ind-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; }
        .ind-card { background: var(--bg-surface); border: 1px solid var(--border); border-radius: 8px; padding: 14px; text-align: center; }
        .ind-label { font-size: 0.7rem; color: var(--text-dim); text-transform: uppercase; margin-bottom: 6px; }
        .ind-val { font-family: 'Orbitron', sans-serif; font-size: 1.3rem; font-weight: 700; }
        .bull { color: var(--green); }
        .bear { color: var(--red); }
        .neut { color: var(--cyan); }
        
        .fg-wrap { text-align: center; padding: 16px; }
        .fg-val { font-family: 'Orbitron', sans-serif; font-size: 2.8rem; font-weight: 800; }
        .fg-lbl { font-family: 'Orbitron', sans-serif; font-size: 1rem; letter-spacing: 2px; margin-top: 6px; }
        .fg-bar { height: 8px; background: linear-gradient(90deg, var(--red), var(--gold), var(--green)); border-radius: 4px; margin-top: 12px; position: relative; }
        .fg-dot { position: absolute; top: -4px; width: 16px; height: 16px; background: white; border-radius: 50%; transform: translateX(-50%); }
        
        .sector-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; }
        .sector { padding: 12px; background: var(--bg-surface); border-radius: 6px; text-align: center; }
        .sector-name { font-size: 0.7rem; color: var(--text-dim); text-transform: uppercase; }
        .sector-chg { font-family: 'Orbitron', sans-serif; font-size: 1rem; font-weight: 700; margin-top: 4px; }
        
        .action { display: flex; align-items: center; gap: 10px; padding: 10px; background: var(--bg-surface); border-radius: 6px; margin-bottom: 8px; }
        .action-badge { padding: 4px 10px; border-radius: 4px; font-family: 'Orbitron', sans-serif; font-size: 0.7rem; font-weight: 700; }
        .buy-badge { background: rgba(0,255,136,0.2); color: var(--green); }
        .sell-badge { background: rgba(255,51,102,0.2); color: var(--red); }
        .hold-badge { background: rgba(0,240,255,0.2); color: var(--cyan); }
        .action-text { flex: 1; font-size: 0.85rem; }
        
        .pattern { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid var(--border); }
        .pattern-status { font-size: 0.75rem; padding: 3px 8px; border-radius: 4px; }
        .active-status { background: rgba(0,255,136,0.2); color: var(--green); }
        .inactive-status { background: rgba(90,106,126,0.2); color: var(--text-dim); }
        
        .pred-row { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid var(--border); }
        .pred-val { font-family: 'Orbitron', sans-serif; font-size: 1rem; font-weight: 600; }
        
        .sharpe-wrap { text-align: center; padding: 14px; }
        .sharpe-val { font-family: 'Orbitron', sans-serif; font-size: 2rem; font-weight: 800; }
        
        .weight-row { display: flex; align-items: center; gap: 10px; padding: 6px 0; }
        .weight-sym { width: 45px; font-size: 0.85rem; }
        .weight-bar { flex: 1; height: 8px; background: var(--bg-surface); border-radius: 4px; overflow: hidden; }
        .weight-fill { height: 100%; border-radius: 4px; }
        .weight-pct { width: 40px; text-align: right; font-family: 'JetBrains Mono', monospace; font-size: 0.8rem; color: var(--cyan); }
        
        .donut-wrap { height: 160px; display: flex; align-items: center; justify-content: center; }
        
        .last-update { font-size: 0.7rem; color: var(--text-dim); margin-top: 8px; }
        
        @media (max-width: 1200px) { .main { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">TRADING<span style="color:var(--text-dim)">AI</span></div>
        <div class="status">
            <div class="status-item"><span class="status-dot" id="status-dot"></span><span id="status-text">CONNECTING</span></div>
            <div class="status-item" id="time"></div>
        </div>
    </div>
    
    <div class="ticker"><div class="ticker-inner" id="ticker"></div></div>
    
    <div class="main">
        <div class="left">
            <div class="panel">
                <div class="panel-head"><span class="panel-title">Portfolio</span><span class="panel-badge" id="data-badge">--</span></div>
                <div class="panel-body">
                    <div class="portfolio">
                        <div class="portfolio-label">Total Value</div>
                        <div class="portfolio-value" id="port-val">$0.00</div>
                        <div class="portfolio-change" id="port-chg">+0.00%</div>
                    </div>
                    <div class="hex-wrap">
                        <div class="hex"><span class="hex-num" id="intel">--</span></div>
                        <div class="hex-label">Intel Score</div>
                    </div>
                </div>
            </div>
            
            <div class="panel">
                <div class="panel-head"><span class="panel-title">Assets</span></div>
                <div class="panel-body" id="assets"></div>
            </div>
            
            <div class="panel">
                <div class="panel-head"><span class="panel-title">Fear & Greed</span></div>
                <div class="fg-wrap">
                    <div class="fg-val" id="fg-val">--</div>
                    <div class="fg-lbl" id="fg-lbl">LOADING</div>
                    <div class="fg-bar"><div class="fg-dot" id="fg-dot" style="left:50%"></div></div>
                </div>
            </div>
        </div>
        
        <div class="center">
            <div class="panel">
                <div class="panel-head"><span class="panel-title">Price Chart</span> <span style="color:var(--cyan);font-family:Orbitron" id="chart-sym">BTC</span></div>
                <div class="panel-body">
                    <div class="chart-btns">
                        <button class="chart-btn on" onclick="setTf('1H')">1H</button>
                        <button class="chart-btn" onclick="setTf('1D')">1D</button>
                        <button class="chart-btn" onclick="setTf('1W')">1W</button>
                    </div>
                    <div class="chart-box"><canvas id="priceCt"></canvas></div>
                    <div class="last-update" id="last-update">Last update: --</div>
                </div>
            </div>
            
            <div class="panel">
                <div class="panel-head"><span class="panel-title">Technical Indicators</span></div>
                <div class="panel-body"><div class="ind-grid" id="inds"></div></div>
            </div>
            
            <div class="panel">
                <div class="panel-head"><span class="panel-title">Sector Performance</span></div>
                <div class="panel-body"><div class="sector-grid" id="sectors"></div></div>
            </div>
        </div>
        
        <div class="right">
            <div class="panel">
                <div class="panel-head"><span class="panel-title">AI Actions</span></div>
                <div class="panel-body" id="actions"></div>
            </div>
            
            <div class="panel">
                <div class="panel-head"><span class="panel-title">Patterns</span></div>
                <div class="panel-body" id="patterns"></div>
            </div>
            
            <div class="panel">
                <div class="panel-head"><span class="panel-title">Predictions</span></div>
                <div class="panel-body" id="preds"></div>
            </div>
            
            <div class="panel">
                <div class="panel-head"><span class="panel-title">Risk Weights</span></div>
                <div class="panel-body">
                    <div class="sharpe-wrap">
                        <div class="sharpe-val bull" id="sharpe">1.85</div>
                        <div style="font-size:0.8rem;color:var(--text-dim)">Sharpe Ratio</div>
                    </div>
                    <div id="weights"></div>
                </div>
            </div>
            
            <div class="panel">
                <div class="panel-head"><span class="panel-title">Allocation</span></div>
                <div class="panel-body"><div class="donut-wrap"><canvas id="allocCt"></canvas></div></div>
            </div>
        </div>
    </div>
    
    <script>
    (function() {
        // API Configuration - Worker URL (update after Kali deploys)
        var API_BASE = 'https://tradingapi-proxy.workers.dev';
        // Fallback to direct CoinGecko if worker not available
        var USE_WORKER = true;
        
        // Default data (shown immediately, updated from API)
        var data = [
            {sym:'BTC',name:'Bitcoin',type:'crypto',cg:'bitcoin',price:64822,chg:-4.73,color:'#f7931a',hold:0.85},
            {sym:'ETH',name:'Ethereum',type:'crypto',cg:'ethereum',price:1865.7,chg:-5.56,color:'#627eea',hold:5.2},
            {sym:'SOL',name:'Solana',type:'crypto',cg:'solana',price:77.93,chg:-8.44,color:'#9945ff',hold:50},
            {sym:'AAPL',name:'Apple',type:'stock',price:248.32,chg:1.5,color:'#555',hold:25},
            {sym:'NVDA',name:'NVIDIA',type:'stock',price:892.45,chg:4.2,color:'#76b900',hold:15},
            {sym:'TSLA',name:'Tesla',type:'stock',price:356.78,chg:-1.2,color:'#c00',hold:10},
            {sym:'GOOGL',name:'Alphabet',type:'stock',price:175.23,chg:0.8,color:'#4285f4',hold:30},
            {sym:'MSFT',name:'Microsoft',type:'stock',price:415.67,chg:1.1,color:'#00a4ef',hold:20}
        ];
        var sel = data[0];
        var history = {};
        var priceCt, allocCt;
        var lastUpdate = 0;
        var isLive = false;
        
        // Helpers
        function $(id) { return document.getElementById(id); }
        function fmt(n) { return n.toLocaleString(undefined,{minimumFractionDigits:2,maximumFractionDigits:2}); }
        
        function genHistory(p, n) {
            var arr = [];
            var cur = p * 0.92;
            for (var i = 0; i < n; i++) {
                cur = cur * (1 + (Math.random() * 0.02 - 0.01));
                arr.push(cur);
            }
            arr[n-1] = p;
            return arr;
        }
        
        function calcRSI(arr) {
            if (arr.length < 15) return 50;
            var g = 0, l = 0;
            for (var i = arr.length - 14; i < arr.length; i++) {
                var d = arr[i] - arr[i-1];
                if (d > 0) g += d; else l -= d;
            }
            return 100 - (100 / (1 + g / (l || 0.001)));
        }
        
        // API Functions
        function setStatus(status, text) {
            $('status-dot').className = 'status-dot ' + status;
            $('status-text').textContent = text;
        }
        
        async function fetchFromWorker() {
            try {
                var response = await fetch(API_BASE + '/all', { 
                    method: 'GET',
                    headers: { 'Accept': 'application/json' }
                });
                
                if (!response.ok) throw new Error('Worker response not OK');
                
                var result = await response.json();
                
                // Update crypto prices
                if (result.crypto) {
                    if (result.crypto.bitcoin) {
                        var btc = data.find(function(a) { return a.sym === 'BTC'; });
                        btc.price = result.crypto.bitcoin.usd;
                        btc.chg = result.crypto.bitcoin.usd_24h_change || 0;
                    }
                    if (result.crypto.ethereum) {
                        var eth = data.find(function(a) { return a.sym === 'ETH'; });
                        eth.price = result.crypto.ethereum.usd;
                        eth.chg = result.crypto.ethereum.usd_24h_change || 0;
                    }
                    if (result.crypto.solana) {
                        var sol = data.find(function(a) { return a.sym === 'SOL'; });
                        sol.price = result.crypto.solana.usd;
                        sol.chg = result.crypto.solana.usd_24h_change || 0;
                    }
                }
                
                // Update stock prices (mock from worker)
                if (result.stocks) {
                    for (var sym in result.stocks) {
                        var asset = data.find(function(a) { return a.sym === sym; });
                        if (asset) {
                            asset.price = result.stocks[sym].price;
                            asset.chg = result.stocks[sym].change;
                        }
                    }
                }
                
                lastUpdate = result.timestamp || Date.now();
                isLive = true;
                setStatus('', 'LIVE DATA');
                $('data-badge').textContent = 'LIVE';
                $('data-badge').className = 'panel-badge live';
                
                return true;
            } catch (e) {
                console.log('Worker fetch failed:', e.message);
                return false;
            }
        }
        
        async function fetchDirectCoinGecko() {
            try {
                var response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum,solana&vs_currencies=usd&include_24hr_change=true');
                if (!response.ok) throw new Error('CoinGecko response not OK');
                
                var result = await response.json();
                
                if (result.bitcoin) {
                    var btc = data.find(function(a) { return a.sym === 'BTC'; });
                    btc.price = result.bitcoin.usd;
                    btc.chg = result.bitcoin.usd_24h_change || 0;
                }
                if (result.ethereum) {
                    var eth = data.find(function(a) { return a.sym === 'ETH'; });
                    eth.price = result.ethereum.usd;
                    eth.chg = result.ethereum.usd_24h_change || 0;
                }
                if (result.solana) {
                    var sol = data.find(function(a) { return a.sym === 'SOL'; });
                    sol.price = result.solana.usd;
                    sol.chg = result.solana.usd_24h_change || 0;
                }
                
                lastUpdate = Date.now();
                isLive = true;
                setStatus('offline', 'CORS FALLBACK');
                $('data-badge').textContent = 'DIRECT';
                
                return true;
            } catch (e) {
                console.log('Direct CoinGecko failed:', e.message);
                return false;
            }
        }
        
        async function refreshPrices() {
            setStatus('', 'UPDATING...');
            
            var success = false;
            if (USE_WORKER) {
                success = await fetchFromWorker();
            }
            
            if (!success) {
                success = await fetchDirectCoinGecko();
            }
            
            if (success) {
                // Update displays
                renderAssets();
                renderPortfolio();
                renderTicker();
                renderFG();
                renderInds();
                renderActions();
                renderPatterns();
                renderPreds();
                renderChart();
                updateLastUpdate();
            } else {
                setStatus('error', 'OFFLINE');
                $('data-badge').textContent = 'CACHED';
            }
        }
        
        function updateLastUpdate() {
            var d = new Date(lastUpdate || Date.now());
            $('last-update').textContent = 'Last update: ' + d.toLocaleTimeString();
        }
        
        // Renders
        function renderAssets() {
            var h = '';
            for (var i = 0; i < data.length; i++) {
                var a = data[i];
                var cls = a.sym === sel.sym ? ' asset active' : 'asset';
                var chgCls = a.chg >= 0 ? 'up' : 'down';
                h += '<div class="' + cls + '" onclick="selAsset(\'' + a.sym + '\')">';
                h += '<div style="display:flex;align-items:center">';
                h += '<div class="asset-icon" style="background:' + a.color + '22;color:' + a.color + '">' + a.sym.substr(0,2) + '</div>';
                h += '<div><div class="asset-name">' + a.sym + '</div><div class="asset-type">' + a.name + '</div></div></div>';
                h += '<div style="text-align:right"><div class="asset-price">$' + fmt(a.price) + '</div>';
                h += '<div class="asset-chg ' + chgCls + '">' + (a.chg >= 0 ? '+' : '') + a.chg.toFixed(2) + '%</div></div></div>';
            }
            $('assets').innerHTML = h;
        }
        
        function renderPortfolio() {
            var tot = 0, chg = 0;
            for (var i = 0; i < data.length; i++) {
                var a = data[i];
                tot += a.price * a.hold;
                chg += a.price * a.hold * a.chg / 100;
            }
            var pct = chg / tot * 100;
            $('port-val').textContent = '$' + fmt(tot);
            $('port-chg').textContent = (chg >= 0 ? '+' : '') + '$' + fmt(Math.abs(chg)) + ' (' + (pct >= 0 ? '+' : '') + pct.toFixed(2) + '%)';
            $('port-chg').className = 'portfolio-change ' + (chg >= 0 ? 'up' : 'down');
            $('intel').textContent = Math.round(50 + pct * 2);
        }
        
        function renderTicker() {
            var h = '';
            for (var i = 0; i < data.length * 2; i++) {
                var a = data[i % data.length];
                var chgCls = a.chg >= 0 ? 'color:var(--green)' : 'color:var(--red)';
                h += '<span class="ticker-item" onclick="selAsset(\'' + a.sym + '\')"><span class="ticker-sym">' + a.sym + '</span> ';
                h += '$' + fmt(a.price) + ' <span style="' + chgCls + '">' + (a.chg >= 0 ? '+' : '') + a.chg.toFixed(1) + '%</span></span>';
            }
            $('ticker').innerHTML = h + h;
        }
        
        function renderFG() {
            var avg = 0;
            for (var i = 0; i < data.length; i++) avg += data[i].chg;
            avg /= data.length;
            var v = Math.max(10, Math.min(90, 50 - avg * 2));
            var lbl, col;
            if (v >= 75) { lbl = 'GREED'; col = 'var(--green)'; }
            else if (v >= 55) { lbl = 'OPTIMISM'; col = 'var(--green)'; }
            else if (v >= 45) { lbl = 'NEUTRAL'; col = 'var(--cyan)'; }
            else if (v >= 25) { lbl = 'FEAR'; col = 'var(--gold)'; }
            else { lbl = 'EXTREME FEAR'; col = 'var(--red)'; }
            $('fg-val').textContent = Math.round(v);
            $('fg-val').style.color = col;
            $('fg-lbl').textContent = lbl;
            $('fg-lbl').style.color = col;
            $('fg-dot').style.left = v + '%';
        }
        
        function renderInds() {
            var arr = history[sel.sym] || genHistory(sel.price, 100);
            history[sel.sym] = arr;
            var rsi = calcRSI(arr);
            var rsiCls = rsi < 35 ? 'bull' : rsi > 70 ? 'bear' : 'neut';
            var rsiLbl = rsi < 35 ? 'Oversold' : rsi > 70 ? 'Overbought' : 'Neutral';
            var trend = sel.chg >= 0 ? 'Uptrend' : 'Downtrend';
            var trendCls = sel.chg >= 0 ? 'bull' : 'bear';
            
            var h = '<div class="ind-card"><div class="ind-label">RSI (14)</div>';
            h += '<div class="ind-val ' + rsiCls + '">' + rsi.toFixed(1) + '</div>';
            h += '<div style="font-size:0.7rem;color:var(--text-dim)">' + rsiLbl + '</div></div>';
            h += '<div class="ind-card"><div class="ind-label">MACD</div>';
            h += '<div class="ind-val ' + (sel.chg >= 0 ? 'bull' : 'bear') + '">' + (sel.chg >= 0 ? 'Bullish' : 'Bearish') + '</div></div>';
            h += '<div class="ind-card"><div class="ind-label">Trend</div>';
            h += '<div class="ind-val ' + trendCls + '">' + trend + '</div></div>';
            h += '<div class="ind-card"><div class="ind-label">Volume</div>';
            h += '<div class="ind-val neut">' + (Math.random() * 500 + 100).toFixed(0) + 'M</div></div>';
            $('inds').innerHTML = h;
        }
        
        function renderSectors() {
            var secs = [{n:'Crypto',c:-6.2},{n:'Tech',c:1.8},{n:'AI',c:5.8},{n:'EV',c:-1.2},{n:'Finance',c:1.2},{n:'Cloud',c:3.4}];
            var h = '';
            for (var i = 0; i < secs.length; i++) {
                var s = secs[i];
                var cls = s.c >= 0 ? 'bull' : 'bear';
                h += '<div class="sector"><div class="sector-name">' + s.n + '</div>';
                h += '<div class="sector-chg ' + cls + '">' + (s.c >= 0 ? '+' : '') + s.c.toFixed(1) + '%</div></div>';
            }
            $('sectors').innerHTML = h;
        }
        
        function renderActions() {
            var arr = history[sel.sym] || genHistory(sel.price, 100);
            var rsi = calcRSI(arr);
            var acts = [];
            if (rsi < 30) acts.push({t:'BUY',txt:sel.sym+' oversold (RSI:'+rsi.toFixed(0)+')'});
            else if (rsi > 70) acts.push({t:'SELL',txt:sel.sym+' overbought'});
            else acts.push({t:'HOLD',txt:sel.sym+' in neutral zone'});
            if (sel.chg < -3) acts.push({t:'BUY',txt:'Dip buying opportunity'});
            if (sel.chg > 3) acts.push({t:'HOLD',txt:'Ride the momentum'});
            acts.push({t:'HOLD',txt:'Review risk exposure'});
            
            var h = '';
            for (var i = 0; i < acts.length; i++) {
                var a = acts[i];
                h += '<div class="action"><span class="action-badge ' + a.t.toLowerCase() + '-badge">' + a.t + '</span>';
                h += '<span class="action-text">' + a.txt + '</span></div>';
            }
            $('actions').innerHTML = h;
        }
        
        function renderPatterns() {
            var arr = history[sel.sym] || genHistory(sel.price, 100);
            var rsi = calcRSI(arr);
            var pats = [
                {n:'RSI Oversold',a:rsi<30},
                {n:'RSI Overbought',a:rsi>70},
                {n:'Strong Momentum',a:Math.abs(sel.chg)>3},
                {n:'Consolidation',a:Math.abs(sel.chg)<1},
                {n:'Bullish Signal',a:sel.chg>2},
                {n:'Bearish Signal',a:sel.chg<-2}
            ];
            var h = '';
            for (var i = 0; i < pats.length; i++) {
                var p = pats[i];
                h += '<div class="pattern"><span>' + p.n + '</span>';
                h += '<span class="pattern-status ' + (p.a ? 'active-status">ACTIVE' : 'inactive-status">INACTIVE') + '</span></div>';
            }
            $('patterns').innerHTML = h;
        }
        
        function renderPreds() {
            var base = sel.price;
            var preds = [
                {l:'24H',v:base*(1+Math.random()*0.04-0.02)},
                {l:'7D',v:base*(1+Math.random()*0.1-0.05)},
                {l:'30D',v:base*(1+Math.random()*0.2-0.1)}
            ];
            var h = '';
            for (var i = 0; i < preds.length; i++) {
                var p = preds[i];
                var cls = p.v >= base ? 'bull' : 'bear';
                h += '<div class="pred-row"><span>' + p.l + '</span>';
                h += '<span class="pred-val ' + cls + '">$' + fmt(p.v) + '</span></div>';
            }
            $('preds').innerHTML = h;
        }
        
        function renderWeights() {
            var w = [{s:'BTC',w:28,c:'var(--cyan)'},{s:'ETH',w:18,c:'var(--purple)'},{s:'NVDA',w:16,c:'var(--green)'},{s:'AAPL',w:14,c:'var(--gold)'},{s:'MSFT',w:12,c:'var(--cyan)'},{s:'GOOGL',w:8,c:'var(--red)'},{s:'TSLA',w:4,c:'var(--purple)'}];
            var h = '';
            for (var i = 0; i < w.length; i++) {
                h += '<div class="weight-row"><span class="weight-sym">' + w[i].s + '</span>';
                h += '<div class="weight-bar"><div class="weight-fill" style="width:' + w[i].w + '%;background:' + w[i].c + '"></div></div>';
                h += '<span class="weight-pct">' + w[i].w + '%</span></div>';
            }
            $('weights').innerHTML = h;
        }
        
        function renderChart() {
            var arr = history[sel.sym] || genHistory(sel.price, 100);
            var disp = arr.slice(-24);
            var lbls = [];
            for (var i = 0; i < disp.length; i++) lbls.push(i + ':00');
            
            if (priceCt) priceCt.destroy();
            
            priceCt = new Chart($('priceCt'), {
                type: 'line',
                data: {
                    labels: lbls,
                    datasets: [{
                        data: disp,
                        borderColor: '#00f0ff',
                        backgroundColor: 'rgba(0,240,255,0.08)',
                        fill: true,
                        tension: 0.4,
                        pointRadius: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        x: { grid: { color: 'rgba(255,255,255,0.04)' }, ticks: { color: '#5a6a7e' } },
                        y: { grid: { color: 'rgba(255,255,255,0.04)' }, ticks: { color: '#5a6a7e' } }
                    }
                }
            });
        }
        
        function renderAlloc() {
            if (allocCt) allocCt.destroy();
            allocCt = new Chart($('allocCt'), {
                type: 'doughnut',
                data: {
                    labels: ['BTC','ETH','NVDA','AAPL','MSFT','GOOGL','TSLA'],
                    datasets: [{
                        data: [28,18,16,14,12,8,4],
                        backgroundColor: ['#00f0ff','#a855f7','#00ff88','#ffd700','#00f0ff','#ff3366','#a855f7'],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    cutout: '70%',
                    plugins: { legend: { display: false } }
                }
            });
        }
        
        // Asset selection
        window.selAsset = function(sym) {
            for (var i = 0; i < data.length; i++) {
                if (data[i].sym === sym) { sel = data[i]; break; }
            }
            $('chart-sym').textContent = sym;
            if (!history[sym]) history[sym] = genHistory(sel.price, 100);
            renderAssets();
            renderInds();
            renderActions();
            renderPatterns();
            renderPreds();
            renderChart();
        };
        
        window.setTf = function(tf) {
            var btns = document.querySelectorAll('.chart-btn');
            for (var i = 0; i < btns.length; i++) btns[i].classList.remove('on');
            event.target.classList.add('on');
            renderChart();
        };
        
        // Init
        function init() {
            setInterval(function() {
                $('time').textContent = new Date().toISOString().substr(11, 8);
            }, 1000);
            
            for (var i = 0; i < data.length; i++) {
                if (!history[data[i].sym]) history[data[i].sym] = genHistory(data[i].price, 100);
            }
            
            // Render with default data first
            renderAssets();
            renderPortfolio();
            renderTicker();
            renderFG();
            renderInds();
            renderSectors();
            renderActions();
            renderPatterns();
            renderPreds();
            renderWeights();
            renderChart();
            renderAlloc();
            
            // Then try to fetch real data
            refreshPrices();
            
            // Refresh every 60 seconds
            setInterval(refreshPrices, 60000);
            
            console.log('TradingAI Neural Nexus v4.0 initialized');
            console.log('API Base:', API_BASE);
        }
        
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    })();
    </script>
</body>
</html>
